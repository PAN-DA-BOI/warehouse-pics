<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Photo Map</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('photos/top down.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .point-red {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            display: none;
        }
        .point-blue {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: blue;
            border-radius: 50%;
            cursor: pointer;
            transform: translate(-50%, -50%);
            display: none;
        }
        .arrow-infill {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid red;
            transform-origin: 50% 50%;
            display: none;
            cursor: pointer;
        }
        .arrow-exfill {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid blue;
            transform-origin: 50% 50%;
            display: none;
            cursor: pointer;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }
        .popup img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .button {
            position: absolute;
            right: 10px;
            width: 80px;
            height: 40px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000;
            border: none;
            font-weight: bold;
            color: white;
            font-size: 14px;
        }
        #greenButton {
            top: 10px;
            background-color: green;
        }
        #redButton {
            top: 60px;
            background-color: red;
        }
        #blueButton {
            top: 110px;
            background-color: blue;
        }
        .text-bubble {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            z-index: 1001;
            max-width: 200px;
            transform: translate(-50%, -100%);
        }
        .text-bubble::after {
            content: "";
            position: absolute;
            top: 100%;
            left: 50%;
            margin-left: -10px;
            border-width: 10px;
            border-style: solid;
            border-color: white transparent transparent transparent;
        }
    </style>
</head>
<body>
    <!-- Buttons -->
    <button class="button" id="greenButton" onclick="showPoints()">Points</button>
    <button class="button" id="redButton" onclick="showArrowSetTwo()">Infill</button>
    <button class="button" id="blueButton" onclick="showArrowSetOne()">Exfill</button>

    <!-- Clickable Points -->
    <div class="point-red" style="top: 200px; left: 400px;" onclick="showPopup('point1')"></div>
    <div class="point-red" style="top: 500px; left: 1300px;" onclick="showPopup('point2')"></div>
    <div class="point-red" style="top: 500px; left: 450px;" onclick="showPopup('point3')"></div>
    <div class="point-blue" style="top: 100px; left: 840px;" onclick="showPopup('point4')"></div>

    <!-- Exfill -->
    <div class="arrow-exfill" id="arrow1-1" style="top: 900px; left: 450px; transform: rotate(180deg);" onclick="showTextBubble('arrow1-1', 'train exfill. means half cover for a while with a little bit of running')"></div>
    <div class="arrow-exfill" id="arrow1-2" style="top: 700px; left: 300px; transform: rotate(270deg);" onclick="showTextBubble('arrow1-2', 'bush exfill. hopping out with cover. barbed wire though')"></div>
    <div class="arrow-exfill" id="arrow1-3" style="top: 900px; left: 1500px; transform: rotate(135deg);" onclick="showTextBubble('arrow1-3', 'neighborhood exfill. leave through the back of this neighborhood')"></div>
    <div class="arrow-exfill" id="arrow1-4" style="top: 500px; left: 1550px; transform: rotate(0deg);" onclick="showTextBubble('arrow1-4', 'fence hop exfill. barbed. no cover.')"></div>

    <!-- Infill -->
    <div class="arrow-infill" id="arrow2-1" style="top: 900px; left: 450px; transform: rotate(0deg);" onclick="showTextBubble('arrow2-1', 'train path infill. crossing south across the train tracks')"></div>
    <div class="arrow-infill" id="arrow2-2" style="top: 500px; left: 1500px; transform: rotate(135deg);" onclick="showTextBubble('arrow2-2', 'fence hop infill. messy, and barbed. no cover. still feasible though')"></div>
    <div class="arrow-infill" id="arrow2-3" style="top: 500px; left: 1300px; transform: rotate(180deg);" onclick="showTextBubble('arrow2-3', 'key infill. I still need to get the combo for the keybox.')"></div>
    <div class="arrow-infill" id="arrow2-4" style="top: 700px; left: 300px; transform: rotate(90deg);" onclick="showTextBubble('arrow2-4', 'bush infill. means hopping the barbed fence. But has really good cover')"></div>

    <!-- Text Bubbles -->
    <div id="text-bubble" class="text-bubble"></div>

    <!-- Popup Window -->
    <div id="popup" class="popup">
        <span class="close-btn" onclick="closePopup()">&times;</span>
        <div id="popup-content"></div>
    </div>

    <script>
        // Photos for each point
        const photos = {
            point1: [
                "photos/1.jpg",
                "photos/2.jpg",
                "photos/3.jpg",
                "photos/27.jpg",
                "photos/28.jpg",
                "photos/29.jpg",
            ],
            point2: [
                "photos/11.jpg",
                "photos/12.jpg",
                "photos/13.jpg",
                "photos/14.jpg",
                "photos/15.jpg",
                "photos/16.jpg",
                "photos/17.jpg"
            ],
            point3: [
                "photos/18.jpg",
                "photos/19.jpg",
                "photos/20.jpg",
                "photos/21.jpg",
                "photos/22.jpg",
                "photos/23.jpg",
                "photos/24.jpg",
                "photos/25.jpg",
                "photos/26.jpg",
            ],
            point4: [
                "photos/cam.png"
            ]
        };

        // Show popup with photos
        function showPopup(pointId) {
            const popup = document.getElementById("popup");
            const popupContent = document.getElementById("popup-content");
            popupContent.innerHTML = "";
            photos[pointId].forEach(photo => {
                const img = document.createElement("img");
                img.src = photo;
                popupContent.appendChild(img);
            });
            popup.style.display = "block";
        }

        // Close popup
        function closePopup() {
            document.getElementById("popup").style.display = "none";
        }

        // Show text bubble for arrows
        function showTextBubble(arrowId, text) {
            const bubble = document.getElementById("text-bubble");
            const arrow = document.getElementById(arrowId);
            const rect = arrow.getBoundingClientRect();
            bubble.innerHTML = text;
            bubble.style.display = "block";
            bubble.style.top = (rect.top + window.scrollY - 40) + "px";
            bubble.style.left = (rect.left + window.scrollX + rect.width / 2) + "px";
        }

        // Close text bubble
        function closeTextBubble() {
            document.getElementById("text-bubble").style.display = "none";
        }

        // Close popup or text bubble if clicked outside
        window.onclick = function(event) {
            const popup = document.getElementById("popup");
            const bubble = document.getElementById("text-bubble");
            if (event.target === popup) {
                popup.style.display = "none";
            } else if (event.target !== bubble && !event.target.classList.contains("arrow-infill") && !event.target.classList.contains("arrow-exfill")) {
                bubble.style.display = "none";
            }
        };

        // Hide all markers
        function hideAll() {
            document.querySelectorAll('.point-red, .point-blue, .arrow-infill, .arrow-exfill').forEach(el => {
                el.style.display = 'none';
            });
            closeTextBubble();
        }

        // Show points
        function showPoints() {
            hideAll();
            document.querySelectorAll('.point-red, .point-blue').forEach(el => {
                el.style.display = 'block';
            });
        }

        // Show arrow set one (Exfill)
        function showArrowSetOne() {
            hideAll();
            document.querySelectorAll('.arrow-exfill').forEach(el => {
                el.style.display = 'block';
            });
        }

        // Show arrow set two (Infill)
        function showArrowSetTwo() {
            hideAll();
            document.querySelectorAll('.arrow-infill').forEach(el => {
                el.style.display = 'block';
            });
        }
    </script>
</body>
</html>
